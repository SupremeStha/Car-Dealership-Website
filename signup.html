<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="./images/Logo.png" type="image/icon type">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Numans&display=swap" rel="stylesheet">
  <link rel="Stylesheet" href="./css/signup.css">
</head>
<body>
  <div class="sign-up-div">

    <div class="sign-up-image">
      <img src="./images/signup.png" alt="car steering" class="signup-image-content">
    </div>

    <div class="sign-up-panel">

      <div class="sign-up-items">

        <h1 class="sign-up-header">Sign <span class="highlighted-text">Up</span></h1>
        <p class="sign-up-subheader">Please Fill the Form to Sign in.</p>

        <div class="sign-up-item1">
          <p class="sign-up-p">Name:</p>
          <div class="name-inputs">
            <input class="sign-up-i1" type="text" placeholder="First Name">
            <input class="sign-up-i1" type="text" placeholder="Last Name">
          </div>

          <p class="sign-up-p">Email:</p>
          <input class="sign-up-i2" type="email" placeholder="Email">

          <p class="sign-up-p">Phone No. (Optional):</p>
          <input class="sign-up-i2" type="tel" placeholder="Phone(Optional)">

          <p class="sign-up-p">Location:</p>
          <input class="sign-up-i2" type="text" placeholder="Location">

          <p class="sign-up-p">Password:</p>
          <input class="sign-up-i2" type="password" placeholder="Password">

        </div>

        <div class="button-div">
          <button class="sign-up-button" type="button" onclick="location.href = 'login.html'">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
