<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="./images/Logo.png" type="image/icon type">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Numans&display=swap" rel="stylesheet">
  <link rel="Stylesheet" href="./css/signup.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="login-div">
    <div class="login-image">
        <img src="./images/signup.png" alt="car steering" class="login-image-content">
    </div>
    <div class="login-panel">
      <div class="login-items-div">
        <p class="login-heading">Welcome</p>
        <p class="login-subheading">To continue, please log in.</p>
        <div class="log-requirements">
          <div class="log-items1">
            <p class="log-p-1">Email:</p>
            <input type="text" class="log-input" placeholder="Email">
            <p class="log-p-1">Phone No.(Optional):</p>
            <input type="text" class="log-input" placeholder="Phone(Optional)">
            <p class="log-p-1">Password</p>
            <input type="password" class="log-input" placeholder="Password">
          </div>

          <div class="log-items2">
            <div class="log-sign-div">
              <a href="index.html"><button class="buttons" type="button">Log in</button></a>

              <div class="texts-log-div">
                <p class="text-log-p1">Or</p>
                <p class="text-log-p2">New Here? Create an account by Signing up now.</p>
              </div>
              <button class="buttons" type="button" onclick="location.href = 'signup.html'">Sign Up</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
